<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mm Stopwatch</title>
  <meta name="description"
    content="This is the most minimalist and fun to design stopwatch web app. | 最もミニマルでデザインを楽しめるストップウォッチウェブアプリです。">
  <link rel="icon" href="../image/fabi.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="jump">
    <a href="../timer/index.html">Timer</a>
    <span>/</span>
    <a href="../memo/index.html">Memo</a>
  </div>

  <div class="container">
    <!-- /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
    ディスプレイ 
    ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
    <div class="stopwatch-display" id="stopwatch-display">
      <div class="time">
        <div class="time-box">
          <div id="timeH">00</div>
          <div class="unit">hour</div>
        </div>
        <div id="divider">:</div>
        <div class="time-box">
          <div id="timeM">00</div>
          <div class="unit">min</div>
        </div>
        <div id="divider">:</div>
        <div class="time-box">
          <div id="timeS">00</div>
          <div class="unit">sec</div>
        </div>
        <div id="divider">:</div>
        <div class="time-box">
          <div id="timeT">00</div>
          <div class="unit">10sec</div>
        </div>
      </div>
      <button id="delete-btn" class="delete-btn">reset</button>
    </div>
    <!-- /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
    START、STOPボタン 
    ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
    <div class="start-btn-area">
      <button id="start-stop-btn" class="start-stop-btn">
        <div id="start-stop-text">START</div>
      </button>
    </div>
  </div>
  <!-- /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
  サイドバー
  ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
  <button class="sidebar-show-btn" id="sidebar-show-btn">＜</button>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <button class="sidebar-close-btn" id="sidebar-close-btn">＞</button>

      <div class="control-section">
        <label for="font-size-slider">Font Size</label>
        <input type="range" id="font-size-slider" min="2" max="10" value="2.5">
      </div>
      <!--背景色（デフォルト指定） ============================= -->
      <div class="control-section">
        <label for="stop-bg-color">BG when stopped </label>
        <input type="color" id="stop-bg-color" value="#cccccf">
      </div>
      <div class="control-section">
        <label for="count-bg-color">BG when counting</label>
        <input type="color" id="count-bg-color" value="#f0f0f0">
      </div>
      <!--ショートカット ============================= -->
      <div class="control-section">
        <label for="count-bg-color">Shortcuts</label>
        <div class="shortcut">Space, delete/back space, S
        </div>
      </div>
    </div>
    <div class="sidebar-bottom">
      <!--タイトル、ロゴ、クレジット ============================= -->
      <div class="title-section">
        <img class="logo" src="../image/logo.png" alt="">
        <h1 class="titile">Mm Stopwatch</h1>
      </div>
      <div class="control-section">
        <a href="https://x.com/mono4log" target="_blank">by Yusui Hoshino</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
